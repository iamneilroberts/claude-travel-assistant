name = "voygent"
main = "src/worker.ts"
compatibility_date = "2024-09-23"

# KV Namespace binding
# Run 'npx wrangler kv:namespace create TRIPS' to get these IDs
[[kv_namespaces]]
binding = "TRIPS"
id = "aa119fcdabfe40858f1ce46a5fbf4563" 
preview_id = "aa119fcdabfe40858f1ce46a5fbf4563" 

[vars]
# Security: Comma-separated list of valid keys
# Each key isolates that user's data via key prefix in KV
AUTH_KEYS = "Home.Star1,Susie.Star2,Matt.Star3,Test.Alpha1,Test.Beta2,Test.Gamma3"
# GitHub repo for publishing (token set via wrangler secret)
GITHUB_REPO = "iamneilroberts/SoMoTravel.us"
