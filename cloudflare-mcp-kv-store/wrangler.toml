name = "voygent"
main = "src/worker.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# KV Namespace binding
# Run 'npx wrangler kv:namespace create TRIPS' to get these IDs
[[kv_namespaces]]
binding = "TRIPS"
id = "aa119fcdabfe40858f1ce46a5fbf4563" 
preview_id = "aa119fcdabfe40858f1ce46a5fbf4563"

# R2 bucket for image storage
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "travel-media"

[vars]
# Security: Comma-separated list of valid keys
# Each key isolates that user's data via key prefix in KV
AUTH_KEYS = "Kim.d63b7658,Matt.7110274c,Neil.38ecccf5,Susie.65439631,Test.Alpha1,Test.Beta2,Test.Gamma3"
# GitHub repo for publishing (token set via wrangler secret)
GITHUB_REPO = "iamneilroberts/SoMoTravel.us"
# Google Maps API key - set via: wrangler secret put GOOGLE_MAPS_API_KEY
# Stripe publishable key (public, safe to include here)
# Set STRIPE_SECRET_KEY and STRIPE_WEBHOOK_SECRET via: wrangler secret put STRIPE_SECRET_KEY
STRIPE_PUBLISHABLE_KEY = ""
# YouTube Data API v3 key - set via: wrangler secret put YOUTUBE_API_KEY
# Get key from: https://console.cloud.google.com/apis/credentials
